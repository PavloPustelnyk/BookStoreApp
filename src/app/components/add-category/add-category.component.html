<div class="col-md-4 offset-md-4 mt-5">
  <div class="card">
      <h4 class="card-header text-center">Add New Category</h4>
      <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
                  <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                    <div *ngIf="f.category.errors.required">Category is required</div>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-dark container">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Add Category
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <div *ngIf="postError" class="alert alert-danger mt-3 mb-0">Post error!</div>
          </form>
      </div>
  </div>
</div>
