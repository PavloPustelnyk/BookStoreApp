<div>
  <div *ngIf='loading' class='center text-center'>
    <br><br>
    <span class="spinner-border spinner-border-bg mr-1"></span>
  </div>
  <div *ngIf='!loading'>
    Title: {{book.title}},
    Price: {{book.price}},
    Author: {{book.author.firstName + ' ' + book.author.lastName}}
  </div>
</div>
