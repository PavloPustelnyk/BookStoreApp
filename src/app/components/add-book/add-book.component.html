<div class="col-md-4 offset-md-4 mt-5">
  <div class="card">
      <h4 class="card-header text-center">Add New Book</h4>
      <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
                  <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="authorId">Author ID</label>
                  <input type="text" formControlName="authorId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.authorId.errors }"/>
                  <div *ngIf="submitted && f.authorId.errors" class="invalid-feedback">
                    <div *ngIf="f.authorId.errors.required">Author ID is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }"/>
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                  <div *ngIf="f.price.errors.required">Price is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="categoriesIds">Categories Ids</label>
                <input type="text" formControlName="categoriesIds" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoriesIds.errors }"/>
                <div *ngIf="submitted && f.categoriesIds.errors" class="invalid-feedback">
                  <div *ngIf="f.categoriesIds.errors.required">Categories Ids is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="image">Book Image</label>
                <input type="file" formControlName="image" class="form-control" (change)='onFileChange($event)'
                [ngClass]="{ 'is-invalid': submitted && f.image.errors }"/>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control"/>
              </div>
              <button [disabled]="loading" class="btn btn-dark container">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Add Book
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <div *ngIf="postError" class="alert alert-danger mt-3 mb-0">Post error!</div>
          </form>
      </div>
  </div>
</div>
